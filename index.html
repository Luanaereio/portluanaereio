    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image {
            position: absolute;
            top: 300px;
            left: 400px;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 999;
        }

        .profile-info {
            position: absolute;
            top: 350px;
            left: 1010px;
            color: white;
            z-index: 1000;
            text-align: center;
        }

        }

            top: 480px;

            z-index: 1000;
            text-align: center;
        }

        .bio p {
            font-size: 18px;
            margin: 0;
        }

        .perfil {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(255, 255, 255);
            z-index: 1000;
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }

        .see-more {
            position: absolute;
            top: 550px; /* Adjust as needed */
            left: 62%; /* Center horizontally */
            transform: translateX(-50%);
            z-index: 1000;
        }

        .see-more a {
            background-color: #340b41;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add initial shadow */
        }

        .see-more a:hover {

        /* Typing effect styles */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
    </style>

    <script>
        function typeEffect(element, text, delay = 60) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br>';
                    } else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(typing, delay);
                }
            }
            typing();
        }

        window.onload = function() {
            const name = document.getElementById("name");
            const role = document.getElementById("role");
            const bio = document.getElementById("bio");

            name.classList.add("typing");
            role.classList.add("typing");
            bio.classList.add("typing");

            typeEffect(name, "Luana Ereio");
            typeEffect(role, "Developer Full Stack");
            typeEffect(bio, "Luana, 26 anos, formada em Design Gráfico, atualmente cursando o último semestre de Análise e Desenvolvimento de Sistemas\ncom foco em desenvolvimento Web e desenvolvimento de software.");
        }
